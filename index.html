<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>To do list with JavaScript</title>
</head>

<body>
    <header>
        <h1>Vanilla JavaScript tutorial.</h1>
    </header>
    
    <!-- for creating a input Field box -->
    <div class="To-Do_Element">
        <div class="formHeading">To-Do list</div>
            <form class=infoBox>
            <input type="text" class="to-do-Input"> 
            <button class="btn-class"> 
            <i class="fas fa-plus-square"></i>
            </button>        
        </form>
    </div>

    <!-- for to-do container**** we can achieve same thing with JavaScript as well.  -->
    <div class="todo-container">
        <ul class="to-do-list">
            <!-- li attached to this list is created in javascript -->

        </ul>
    </div>


    <script src="/main.js"></script>
</body>
